<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול מערכת IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-indigo-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <span class="font-black text-xl tracking-tight text-indigo-200">IT CONTROL</span>
                <div class="hidden md:flex gap-4">
                    <a href="dashboard.html" class="hover:text-indigo-200 text-sm font-medium transition-colors">לוח בקרה משתמש</a>
                    <a href="admin.html" class="border-b-2 border-white text-sm font-medium">ניהול קריאות</a>
                </div>
            </div>
            <button id="logout-btn" class="bg-indigo-800 hover:bg-red-600 px-4 py-1.5 rounded-md text-sm transition-all font-bold">התנתק</button>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">ניהול קריאות שירות</h1>
                <p id="admin-info" class="text-slate-500 font-medium mt-1"></p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-blue-500">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">קריאות פתוחות</p>
                <p id="stat-open" class="text-4xl font-black text-slate-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-emerald-500">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">קריאות שנסגרו</p>
                <p id="stat-closed" class="text-4xl font-black text-slate-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border-r-4 border-amber-500">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">זמן טיפול ממוצע</p>
                <p id="stat-sla" class="text-4xl font-black text-slate-800">0</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-100">
            <table class="w-full text-right border-collapse">
                <thead class="bg-slate-50 text-slate-600">
                    <tr>
                        <th class="p-4 font-bold border-b border-slate-100">משתמש</th>
                        <th class="p-4 font-bold border-b border-slate-100">נושא</th>
                        <th class="p-4 font-bold border-b border-slate-100 text-center">סטטוס</th>
                        <th class="p-4 font-bold border-b border-slate-100 text-center">פעולות</th>
                    </tr>
                </thead>
                <tbody id="admin-tickets-table" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAllTickets, closeTicket, logoutUser } from "./js/db.js";

        const auth = getAuth();
        const ADMIN_EMAIL = "toha400@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('admin-info').innerText = `מחובר: ${user.email}`;
                loadData();
            } else {
                window.location.href = "index.html";
            }
        });

        function loadData() {
            getAllTickets((tickets) => {
                const tbody = document.getElementById('admin-tickets-table');
                tbody.innerHTML = "";
                let o=0, c=0, sla=0;

                tickets.forEach(t => {
                    t.status === 'open' ? o++ : c++;
                    if(t.status === 'closed' && t.closedAt) {
                        sla += (t.closedAt.toDate() - t.createdAt.toDate()) / 60000;
                    }

                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-4 text-sm text-slate-600">${t.userEmail}</td>
                            <td class="p-4 font-bold text-slate-800">${t.title}</td>
                            <td class="p-4 text-center">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${t.status === 'open' ? 'bg-amber-100 text-amber-700' : 'bg-slate-100 text-slate-500'}">
                                    ${t.status === 'open' ? 'בטיפול' : 'סגור'}
                                </span>
                            </td>
                            <td class="p-4 text-center">
                                ${t.status === 'open' ? 
                                    `<button onclick="handleClose('${t.id}')" class="bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-sm hover:bg-indigo-700 shadow-md">סגור קריאה</button>` 
                                    : '<span class="text-emerald-600 font-bold italic">טופל</span>'}
                            </td>
                        </tr>`;
                });
                document.getElementById('stat-open').innerText = o;
                document.getElementById('stat-closed').innerText = c;
                document.getElementById('stat-sla').innerText = c > 0 ? Math.floor(sla/c) + " דק'" : "0";
            });
        }

        document.getElementById('logout-btn').onclick = logoutUser;
        window.handleClose = async (id) => {
            if(confirm("לסגור קריאה זו ולסמן כטופלה?")) {
                await closeTicket(id);
            }
        };
    </script>
</body>
</html>
