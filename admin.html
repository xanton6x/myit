<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול קריאות IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ניהול תקלות IT</h1>
            <a href="dashboard.html" class="text-blue-600 hover:underline">חזרה לדף משתמש</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-blue-500">
                <h2 class="text-gray-500 text-sm font-bold">קריאות פתוחות</h2>
                <p id="stat-open" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-green-500">
                <h2 class="text-gray-500 text-sm font-bold">קריאות שנסגרו</h2>
                <p id="stat-closed" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-yellow-500">
                <h2 class="text-gray-500 text-sm font-bold">SLA ממוצע (דקות)</h2>
                <p id="stat-sla" class="text-3xl font-bold">0</p>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full text-right">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="p-4">משתמש</th>
                        <th class="p-4">נושא</th>
                        <th class="p-4">זמן פתיחה</th>
                        <th class="p-4">סטטוס</th>
                        <th class="p-4">פעולה</th>
                    </tr>
                </thead>
                <tbody id="admin-tickets-table">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { getAllTickets, closeTicket } from "./js/db.js";

        getAllTickets((tickets) => {
            const tableBody = document.getElementById('admin-tickets-table');
            tableBody.innerHTML = "";

            let openCount = 0;
            let closedCount = 0;
            let totalSlaMinutes = 0;

            tickets.forEach(ticket => {
                const created = ticket.createdAt?.toDate();
                const closed = ticket.closedAt?.toDate();

                if (ticket.status === 'open') {
                    openCount++;
                } else {
                    closedCount++;
                    if (closed && created) {
                        totalSlaMinutes += (closed - created) / 60000;
                    }
                }

                const row = `
                    <tr class="border-b">
                        <td class="p-4">${ticket.userEmail}</td>
                        <td class="p-4 font-bold">${ticket.title}</td>
                        <td class="p-4 text-sm">${created ? created.toLocaleString('he-IL') : '---'}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs ${ticket.status === 'open' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-500'}">
                                ${ticket.status === 'open' ? 'פתוח' : 'סגור'}
                            </span>
                        </td>
                        <td class="p-4">
                            ${ticket.status === 'open' ? 
                                `<button onclick="handleClose('${ticket.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">סגור</button>` 
                                : '---'}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            // עדכון כרטיסים
            document.getElementById('stat-open').innerText = openCount;
            document.getElementById('stat-closed').innerText = closedCount;
            document.getElementById('stat-sla').innerText = closedCount > 0 ? Math.floor(totalSlaMinutes / closedCount) : 0;
        });

        window.handleClose = async (id) => {
            if(confirm("לסגור קריאה זו?")) {
                await closeTicket(id);
            }
        };
    </script>
</body>
</html>
