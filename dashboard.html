<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>IT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <span class="font-bold text-slate-700 text-lg">מרכז התמיכה שלי</span>
            <div class="flex gap-4 items-center">
                <a id="admin-btn" href="admin.html" class="hidden bg-amber-500 hover:bg-amber-600 text-white px-4 py-1.5 rounded-lg text-sm font-bold transition-all shadow-sm">
                    ניהול מערכת IT
                </a>
                <button id="logout-btn" class="text-slate-400 hover:text-red-600 text-sm font-medium transition-colors">התנתק</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <div id="user-tickets-container">
            </div>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { logoutUser, getMyTickets } from "./js/db.js";

        const auth = getAuth();
        const ADMIN_EMAIL = "toha400@gmail.com";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // בדיקת הרשאת מנהל להצגת הכפתור
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                }
                
                // טעינת קריאות המשתמש
                getMyTickets(user.email, (tickets) => {
                    // הלוגיקה הקיימת שלך להצגת קריאות המשתמש
                    console.log("My tickets:", tickets);
                });
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('logout-btn').onclick = logoutUser;
    </script>
</body>
</html>
