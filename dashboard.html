<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support - דשבורד משתמש</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="font-bold text-xl">מרכז התמיכה שלי</h1>
        <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 transition">התנתק</button>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-bold mb-4">פתיחת קריאה חדשה</h2>
            <div class="space-y-4">
                <input id="ticket-title" type="text" placeholder="נושא התקלה (למשל: המדפסת לא עובדת)" class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500">
                <textarea id="ticket-desc" placeholder="תיאור קצר של הבעיה..." class="w-full p-3 border rounded h-24 focus:ring-2 focus:ring-blue-500"></textarea>
                <button id="submit-ticket" class="bg-green-600 text-white px-6 py-2 rounded font-bold hover:bg-green-700 transition">שלח קריאת IT</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">הקריאות שלי</h2>
            <div id="tickets-container" class="space-y-3">
                <p class="text-gray-500">טוען קריאות...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { logout } from "./js/auth.js";
        document.getElementById('logout-btn').addEventListener('click', logout);
    </script>
    <script type="module" src="js/db.js"></script>
<script type="module">
    import { createTicket } from "./js/db.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import { getMyTickets } from "./js/db.js";

onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUserEmail = user.email;
        
        // משיכת הקריאות והצגתן
        getMyTickets(user.email, (tickets) => {
            const container = document.getElementById('tickets-container');
            container.innerHTML = ""; // ניקוי הרשימה לפני טעינה מחדש

            tickets.forEach(ticket => {
                const statusColor = ticket.status === 'open' ? 'text-green-600' : 'text-gray-500';
                container.innerHTML += `
                    <div class="border-r-4 border-blue-500 bg-gray-50 p-4 rounded shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="font-bold">${ticket.title}</h3>
                            <p class="text-sm text-gray-600">${ticket.description}</p>
                            <span class="text-xs text-gray-400">${ticket.createdAt?.toDate().toLocaleString()}</span>
                        </div>
                        <div class="font-bold ${statusColor}">
                            ${ticket.status === 'open' ? 'פתוח' : 'סגור'}
                        </div>
                    </div>
                `;
            });
        });
    }
});
    const auth = getAuth();
    let currentUserEmail = "";

    // מוודא שהמשתמש מחובר ושומר את המייל שלו
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserEmail = user.email;
        }
    });

    // האזנה ללחיצה על כפתור "שלח קריאה"
    document.getElementById('submit-ticket').addEventListener('click', async () => {
        const title = document.getElementById('ticket-title').value;
        const desc = document.getElementById('ticket-desc').value;

        if (!title || !desc) {
            alert("נא למלא נושא ותיאור");
            return;
        }

        const result = await createTicket(title, desc, currentUserEmail);
        
        if (result.success) {
            alert("הקריאה נפתחה בהצלחה!");
            document.getElementById('ticket-title').value = "";
            document.getElementById('ticket-desc').value = "";
        } else {
            alert("שגיאה בפתיחת הקריאה");
        }
    });
</script>

</body>
</html>
