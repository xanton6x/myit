<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>IT Dashboard - הקריאות שלי</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <span class="font-bold text-slate-700 text-lg">מרכז התמיכה שלי</span>
            <div class="flex gap-4 items-center">
                <a id="admin-btn" href="admin.html" class="hidden bg-amber-500 hover:bg-amber-600 text-white px-4 py-1.5 rounded-lg text-sm font-bold transition-all shadow-sm">
                    ניהול מערכת IT
                </a>
                <button id="logout-btn" class="text-slate-400 hover:text-red-600 text-sm font-medium transition-colors">התנתק</button>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
            <h2 class="text-xl font-bold text-slate-800 mb-4">פתיחת קריאת שירות חדשה</h2>
            <div class="space-y-4">
                <input type="text" id="ticket-title" placeholder="נושא התקלה (למשל: המדפסת לא עובדת)" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="ticket-desc" placeholder="פירוט נוסף..." class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
                <button id="submit-ticket" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition-all">שלח קריאה</button>
            </div>
        </div>

        <h2 class="text-xl font-bold text-slate-800 mb-4">הקריאות שלי</h2>
        <div id="tickets-container" class="space-y-4">
            <p class="text-slate-500 italic">טוען קריאות...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import firebaseConfig from "./js/config.js";
        import { createTicket, getMyTickets, logoutUser } from "./js/db.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const ADMIN_EMAIL = "toha400@gmail.com";
        let userEmail = "";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmail = user.email;
                console.log("משתמש מחובר:", userEmail);
                
                // הצגת כפתור אדמין אם זה אתה
                if (userEmail === ADMIN_EMAIL) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                }

                // שליפת הקריאות
                loadUserTickets(userEmail);
            } else {
                window.location.href = "index.html";
            }
        });

        async function loadUserTickets(email) {
            const container = document.getElementById('tickets-container');
            
            getMyTickets(email, (tickets) => {
                if (tickets.length === 0) {
                    container.innerHTML = `<div class="bg-white p-8 text-center rounded-xl border-2 border-dashed border-slate-200 text-slate-400">לא נמצאו קריאות קודמות שלך</div>`;
                    return;
                }

                container.innerHTML = "";
                tickets.forEach(t => {
                    const date = t.createdAt?.toDate().toLocaleString('he-IL') || "בתהליך...";
                    container.innerHTML += `
                        <div class="bg-white p-5 rounded-xl shadow-sm border-r-4 ${t.status === 'open' ? 'border-blue-500' : 'border-slate-300'} flex justify-between items-center transition-all hover:shadow-md">
                            <div>
                                <h3 class="font-bold text-slate-800">${t.title}</h3>
                                <p class="text-slate-500 text-sm">${t.description}</p>
                                <span class="text-[10px] text-slate-400 font-mono mt-2 block">${date}</span>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${t.status === 'open' ? 'bg-blue-100 text-blue-700' : 'bg-slate-100 text-slate-500'}">
                                ${t.status === 'open' ? 'בטיפול' : 'סגור'}
                            </span>
                        </div>
                    `;
                });
            });
        }

        // כפתור שליחה
        document.getElementById('submit-ticket').onclick = async () => {
            const title = document.getElementById('ticket-title').value;
            const desc = document.getElementById('ticket-desc').value;
