<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support - כניסה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">מערכת IT</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="אימייל" class="w-full p-3 border rounded mb-4 focus:outline-blue-500">
            <input type="password" id="password" placeholder="סיסמה" class="w-full p-3 border rounded mb-6 focus:outline-blue-500">
            <button id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">כניסה למערכת</button>
            <p class="text-sm text-center mt-4 text-gray-500">אין לך חשבון? צור קשר עם מנהל המערכת</p>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
